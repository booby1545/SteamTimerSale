<!DOCTYPE HTML>
<html>
<head>
<body bgcolor="#3084FF">
<h2><p style ="color: white;font-size: 50px;text-align:center;font-family:tahoma"> До летней распродажи осталось: <h1></p1>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 50px;
  margin-top: 0px;
  font-family:tahoma;
  text-align:center;
  color: white;
}
</style>
</head>
<body>

<p id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("June 23, 2022 19:59:59").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + " дней " + hours + " ч. "
  + minutes + " м. " + seconds + " сек";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Начинается распродажа!";
  }
}, 1000);
</script>

</body>

</html>
