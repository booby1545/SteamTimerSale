<body>

<p id="demo"></p>
<div class="aligncenter">  
  <a target="_blank" href="images/amogussound.mp3"><img src="images/amogus.gif" align="center" alt="Наажми на меня!" height="300" width="" ></a> 
</div>  
<p id="demo2"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("June 23, 2022  20:00:00").getTime(); // June 23, 2022 20:00:00

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + " дней " + hours + " ч. "
  + minutes + " м. " + seconds + " сек";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    
    document.getElementById("demo").innerHTML = "Распродажа началась! <img align='center' src='images/47tv.gif'>";
    document.getElementById("demo2").innerHTML = "<a href='https://store.steampowered.com/?l=russian' target='_blank' >Перейти";


  }
}, 1000);
</script>

</body>
